<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form đăng nhập + 2FA</title>
  </head>
  <body>
    <h1>Form đăng nhập + 2FA</h1>
    <form action="">
      <div>
        <label for="lbl_email">Email:</label>
        <input type="email" name="email" id="lbl_email" />
      </div>

      <div>
        <label for="lbl_password">Mật khẩu:</label>
        <input type="password" name="password" id="lbl_email" />
      </div>

      <div>
        <label for="lbl_otp">Mã OTP:</label>
        <input type="number" name="otp" id="lbl_otp" />
      </div>
      <button type="submit">Đăng nhập</button>
      <button type="reset">Hủy</button>
    </form>
  </body>
</html>
