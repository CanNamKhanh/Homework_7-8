<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form đăng ký tài khoản</title>
    <link rel="stylesheet" href="Bai1.css" />
  </head>
  <body>
    <h1>Form đăng ký tài khoản</h1>
    <form action="">
      <div>
        <label for="lbl_fullname">Họ tên:</label>
        <input type="text" id="lbl_fullname" name="fullname" />
      </div>

      <div>
        <label for="lbl_email">Email:</label>
        <input type="email" id="lbl_email" name="email" />
      </div>

      <div>
        <label for="lbl_password">Mật khẩu:</label>
        <input type="password" id="lbl_password" name="password" />
      </div>

      <div>
        <label for="lbl_birthday">Ngày sinh</label>
        <input type="date" id="lbl_birthday" name="birthday" />
      </div>

      <div>
        <label>Giới tính:</label>
        <label> <input type="radio" name="gender" value="male" />Nam </label>
        <label> <input type="radio" name="gender" value="female" />Nữ </label>
        <label> <input type="radio" name="gender" value="unknow" />Khác </label>
      </div>

      <div>
        <label>Sở thích</label>
        <label>
          <input type="checkbox" name="hobby" value="readbook" />Đọc sách
        </label>
        <label>
          <input type="checkbox" name="hobby" value="tourism" />Du lịch
        </label>
        <label>
          <input type="checkbox" name="hobby" value="sport" />Thể thao
        </label>
      </div>

      <div>
        <label for="lbl_description" style="display: block"
          >Mô tả bản thân:</label
        >
        <textarea name="description" id="lbl_description"></textarea>
      </div>

      <button type="submit">Đăng ký</button>
      <button type="reset">Xóa</button>
    </form>
  </body>
</html>
